<html>

<head>
    <style>
        div#root {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        @media (min-width: 600) {
            div#root {
                grid-template-columns: repeat(12, 1fr);
            }
        }
    </style>
</head>

<body>
    <div id="root">
    </div>
</body>

</html>
